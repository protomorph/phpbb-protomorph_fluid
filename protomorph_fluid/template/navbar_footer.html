
<div class="navbar navbar-footer">
	<div class="inner">

		<ul id="nav-footer" class="linklist bulletin" role="menubar">
			<li class="small-icon icon-home breadcrumbs">
				<!-- IF U_SITE_HOME -->
				<span class="crumb">
					<a href="{U_SITE_HOME}" data-navbar-reference="home">{L_SITE_HOME}</a>
				</span>
				<!-- ENDIF -->

				<!-- EVENT overall_footer_breadcrumb_prepend -->

				<span class="crumb">
					<a href="{U_INDEX}" data-navbar-reference="index">{L_INDEX}</a>
				</span>

				<!-- EVENT overall_footer_breadcrumb_append -->
			</li>

			<!-- IF U_WATCH_FORUM_LINK and not S_IS_BOT -->
			<li class="small-icon icon-<!-- IF S_WATCHING_FORUM -->unsubscribe<!-- ELSE -->subscribe<!-- ENDIF -->" data-last-responsive="true">
				<a href="{U_WATCH_FORUM_LINK}" title="{S_WATCH_FORUM_TITLE}" data-ajax="toggle_link" data-toggle-class="small-icon icon-<!-- IF not S_WATCHING_FORUM -->unsubscribe<!-- ELSE -->subscribe<!-- ENDIF -->" data-toggle-text="{S_WATCH_FORUM_TOGGLE}" data-toggle-url="{U_WATCH_FORUM_TOGGLE}">
					{S_WATCH_FORUM_TITLE}
				</a>
			</li>
			<!-- ENDIF -->
		</ul>

		<ul id="nav-footer" class="linklist navlinks-rightside bulletin" role="menubar">
			<!-- IF U_CONTACT_US -->
			<li class="small-icon icon-contact rightside" data-last-responsive="true">
				<a href="{U_CONTACT_US}" role="menuitem">{L_CONTACT_US}</a>
			</li>
			<!-- ENDIF -->

			<!-- EVENT overall_footer_teamlink_before -->

			<!-- IF U_TEAM -->
			<li class="small-icon icon-team rightside" data-last-responsive="true">
				<a href="{U_TEAM}" role="menuitem">{L_THE_TEAM}</a>
			</li>
			<!-- ENDIF -->

			<!-- EVENT overall_footer_teamlink_after -->

		<!-- IF not S_IS_BOT -->
			<li class="small-icon icon-delete-cookies rightside" data-last-responsive="true">
				<a href="{U_DELETE_COOKIES}" data-ajax="true" data-refresh="true" role="menuitem">{L_DELETE_COOKIES}</a>
			</li>
		<!-- ENDIF -->

			<!-- EVENT overall_footer_timezone_before -->

			<li class="rightside"><span class="current-timezone">{S_TIMEZONE}</span></li>

			<!-- EVENT overall_footer_timezone_after -->
		</ul>

	</div>
</div>
