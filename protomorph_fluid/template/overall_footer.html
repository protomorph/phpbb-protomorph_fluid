<!-- IF FOLDER_PERCENT -->
<script>
;(function ($) {
	"use strict";

	var options = {
		percent: {FOLDER_PERCENT},
		danger: 80,
		time: 600
	};

	$('#viewfolder').find('.action-bar.top')
		.before('<div class="pm-progress-bar" title="{FOLDER_PERCENT}%"><div class="progress"></div></div>');

	$('.pm-progress-bar .progress').addClass((options.percent > options.danger) ? 'danger' : 'ok');

	$(function() {
		if (options.percent > 0) {
			$('.pm-progress-bar .progress').animate({width: options.percent + '%'}, options.time, 'easeInOutCirc');
		}
	});

})(jQuery);
</script>
